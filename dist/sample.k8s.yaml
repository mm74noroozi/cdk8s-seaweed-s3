apiVersion: v1
kind: Namespace
metadata:
  name: sample
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filerdb-deployment
  namespace: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filerdb
  template:
    metadata:
      labels:
        app: filerdb
    spec:
      containers:
        - env:
            - name: POSTGRES_USER
              value: weed
            - name: POSTGRES_PASSWORD
              value: No1QLNwxB08q
            - name: POSTGRES_DB
              value: filerdb
          image: hub.hamdocker.ir/library/postgres:16
          name: postgres
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: filerdb-service
  namespace: sample
spec:
  ports:
    - port: 5432
  selector:
    app: filerdb
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filer-config
  namespace: sample
data:
  filer.toml: |
    hostname = "filerdb-service.sample.svc.cluster.local"

    [postgres2]
    enabled = true
    createTable = "  CREATE TABLE IF NOT EXISTS \"%s\" (\n    dirhash   BIGINT,\n    name      VARCHAR(65535),\n    directory VARCHAR(65535),\n    meta      bytea,\n    PRIMARY KEY (dirhash, name)\n  );\n"
    hostname = "filerdb-service.sample.svc.cluster.local"
    port = 5432
    username = "weed"
    password = "No1QLNwxB08q"
    database = "filerdb"
    schema = ""
    sslmode = "disable"
    connection_max_idle = 100
    connection_max_open = 100
    connection_max_lifetime_seconds = 0
    enableUpsert = false
    upsertQuery = "UPSERT INTO \"%[1]s\" (dirhash,name,directory,meta) VALUES($1,$2,$3,$4)"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filer-deployment
  namespace: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filer
  template:
    metadata:
      labels:
        app: filer
    spec:
      containers:
        - command:
            - weed
            - filer
            - -master=master-service.sample.svc.cluster.local:9333
            - -ip.bind=0.0.0.0
            - -metricsPort=9326
            - -s3
          image: hub.hamdocker.ir/chrislusf/seaweedfs:3.61
          name: filer
          ports:
            - containerPort: 9326
              name: metrics
            - containerPort: 8333
              name: s3
          volumeMounts:
            - mountPath: /etc/seaweedfs
              name: filer-config
      volumes:
        - configMap:
            name: filer-config
          name: filer-config
---
apiVersion: v1
kind: Service
metadata:
  name: filer-service
  namespace: sample
spec:
  ports:
    - name: metrics
      port: 9326
    - name: s3
      port: 8333
  selector:
    app: filer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: master-deployment
  namespace: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: master
  template:
    metadata:
      labels:
        app: master
    spec:
      containers:
        - command:
            - weed
            - master
            - -ip=master
            - -ip.bind=0.0.0.0
            - -metricsPort=9324
            - -volumeSizeLimitMB=10
            - -defaultReplication=001
          image: hub.hamdocker.ir/chrislusf/seaweedfs:3.61
          name: master
          ports:
            - containerPort: 9333
              name: master
            - containerPort: 19333
              name: volume
            - containerPort: 9324
              name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: master-service
  namespace: sample
spec:
  ports:
    - name: master
      port: 9333
    - name: volume
      port: 19333
    - name: metrics
      port: 9324
  selector:
    app: master
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: volume-deployment
  namespace: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volume
  serviceName: volume-service
  template:
    metadata:
      labels:
        app: volume
    spec:
      containers:
        - command:
            - weed
            - volume
            - -mserver=master-service.sample.svc.cluster.local:9333
            - -ip.bind=0.0.0.0
            - -port=8080
            - -metricsPort=9325
            - -dir=/data
          image: hub.hamdocker.ir/chrislusf/seaweedfs:3.61
          name: volume
          volumeMounts:
            - mountPath: /data
              name: volume
  volumeClaimTemplates:
    - metadata:
        name: volume
        namespace: sample
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
